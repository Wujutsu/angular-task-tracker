<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <div *ngIf="email?.invalid && email?.touched" class="text-danger">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div *ngIf="password?.invalid && password?.touched" class="text-danger">
            <small *ngIf="password?.errors?.['required']">Password is required.</small>
            <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-2">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/register">Don't have an account? Register here</a>
      </div>

    </div>
  </div>
</div>
